<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form name="form">
                    <div class="form-group">

                        <label for="exampleInputEmail1">
                            Email address
                        </label>
                        <input type="email" name="correo" class="form-control" id="exampleInputEmail1" />
                    </div>
                    <div class="form-group">

                        <label for="exampleInputPassword1">
                            Password
                        </label>
                        <input type="password" name="contrasena" class="form-control" id="exampleInputPassword1" />
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="login()">
                        Submit
                    </button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        function login() {
            console.log("Logueado...")
            let correo = document.frm.correo.value
            let contrasena = document.frm.contrasena.value
            console.log(correo + "," + contrasena)

            let usuario = {
                'nombre': "",
                'correo': correo,
                'contrasena': contrasena
            }
            console.log(usuario)
            options = {
                method: "POST",
                body: JSON.stringify(usuario),
                headers: {
                    "Content-type": "application/json"
                }

            }
            url = "localhost:9011/usuarios/login"
            fetch(url, options)
                .then(response => console.log(response))
                .then(data => {
                    if (response == "Guardado") {
                        //alert("Bienvenido")
                        document.location = "panel.html"
                    } else {
                        alert("Datos de usuario Incorrectos")
                    }
                })
                .catch(error => console.log(error))
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
