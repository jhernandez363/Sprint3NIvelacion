<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Camisetas</a>
                    <a class="nav-link" href="#">Categorias</a>
                    <a class="nav-link" href="login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="productos">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src="./Imagenes/1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Vinculando codigo java Scrip -->
    <script>
        console.log("Bienvenido a Mi  Pagina")
        fetch("http://localhost:9011/productos")
            .then(response => response.json())
            .then(data => {
                console.log(data)
                let codigo = ""
                data.forEach(element => {
                    codigo += '<div class="container">'
                    codigo += '<div class="row">'
                    codigo += '<div class="col-3">'
                    codigo += '<div class="card" style="width: 15rem;">'
                    codigo += '<img src="./Imagenes/' + element.idproductos + '.jpg" class="card-img-top" alt="...">'
                    codigo += '<img src="./Imagenes/' + element.idproductos + '.jpeg" class="card-img-top" alt="...">'
                    codigo += '<div class="card-body">'
                    codigo += '<h5 class="card-title">' + element.nombre + ' -$' + element.precio + '</h5>'
                    codigo += '<p class="card-text">' + element.descripcion + '</p>'
                    codigo += '</div>'
                    codigo += '</div>'
                    codigo += '</div>'
                    codigo += '</div>'
                    codigo += '</div>'
                });
                document.getElementById('productos').innerHTML = codigo
            })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
